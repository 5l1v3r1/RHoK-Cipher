  <style>
  #myCanvas {
        cursor: crosshair;

  </head>
  <body>
    <canvas id="myCanvas" width="550" height="575"></canvas>
    <script>
      var currentMousePos = { x: -1, y: -1 };
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      var imageObj = new Image();

      imageObj.onload = function() {
        context.drawImage(imageObj, 0, 0);
        
      };
      imageObj.src = 'LevelTwoROT1.png';

      $(document).mousemove(function(event) {
        currentMousePos.x = event.pageX;
        currentMousePos.y = event.pageY;
        context.clearRect ( 0 , 0 , 1000 , 1000 );
        context.drawImage(imageObj, 0, 0);
        context.fillStyle="rgba(22, 44, 250, 0.5)";
        context.fillRect(currentMousePos.x-10,0,20,imageObj.naturalWidth+20);
        context.fillRect(0,currentMousePos.y-10,imageObj.naturalHeight,20);
        
     });
     

    </script>
      <div align="center" id="key">
     <h1>KEY=</h1>
    <table>
    <tr><td>R</td><td>	Q</td><td>	J</td><td>	D</td><td>	I</td><td>	B</td><td>	V</td><td>	F</td><td>	!</td</tr>
    </table>
